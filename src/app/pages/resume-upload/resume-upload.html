<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Subí tu resumen!</h2>

  <form (ngSubmit)="subirResumen()" #uploadForm="ngForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" [(ngModel)]="titulo" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" [(ngModel)]="descripcion" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Materia</label>
      <select class="form-select" [(ngModel)]="materia" name="subject" required>
        <option value="">Seleccioná una materia</option>
        <option *ngFor="let s of subjects" [value]="s">{{ s.replaceAll('_', ' ') }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="form-label">Archivo (.pdf, .docx, .txt)</label>
      <input type="file" class="form-control" id="archivo"
             (change)="onFileSelected($event)" accept=".pdf,.doc,.docx,.txt" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Subir resumen</button>
    </div>
  </form>

  <div class="mt-3 text-center" [ngClass]="{'text-success': mensajeSubida.includes('éxito'), 'text-danger': mensajeSubida.includes('Error')}">
    {{ mensajeSubida }}
  </div>
</div>
