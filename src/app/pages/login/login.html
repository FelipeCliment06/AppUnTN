<header>
  <div class="logo">
    <img src="assets/img/utn_mdp.png" alt="Logo UTN">
  </div>
  <nav class="nav-links">
    <a routerLink="/">Inicio</a>
    <a routerLink="/login">Subir resumen</a>
    <a routerLink="/login">Explorar</a>
  </nav>
  <div class="auth-buttons">
    <a routerLink="/register" class="btn-outline">Registrarse</a>
    <a routerLink="/login" class="btn-primary">Iniciar sesión</a>
  </div>
</header>

<main>
  <div class="container text-center">
    <h2 class="mb-4">Inicio de Sesión</h2>
    <form (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <p class="mt-3">
      ¿No tenés una cuenta?
      <a routerLink="/register" style="text-decoration: underline; color: #0d6efd;">Registrate</a>
    </p>
    <div *ngIf="error" class="text-danger mt-3">Credenciales inválidas</div>
  </div>
</main>
