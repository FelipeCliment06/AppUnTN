<header>
  <div class="logo">
    <img src="assets/img/utn_mdp.png" alt="Logo UTN" style="height: 60px; margin-right: 8px;">
  </div>
  <nav class="nav-links">
    <a routerLink="/">Inicio</a>
    <a routerLink="/login">Subir resumen</a>
    <a routerLink="/login">Explorar</a>
  </nav>
  <div class="auth-buttons">
    <a routerLink="/register" class="btn-outline">Registrarse</a>
    <a routerLink="/login" class="btn-primary">Iniciar sesión</a>
  </div>
</header>

<div class="container">
  <div class="form-container">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <div id="message" *ngIf="message" [innerHTML]="message"></div>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" formControlName="lastname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="mail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" formControlName="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Sobre vos</label>
        <textarea formControlName="about" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label class="form-label">Rol</label>
        <select formControlName="role" class="form-select" [disabled]="isAdminRole">
          <option value="STUDENT">Alumno</option>
          <option value="PROFESSOR">Profesor</option>
          <option *ngIf="isAdminRole" value="ADMIN">Administrador</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-register">Registrarse</button>
      </div>
    </form>
  </div>
</div>
