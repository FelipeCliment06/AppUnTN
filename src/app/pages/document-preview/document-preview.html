<div class="preview-container">
  <h2>Vista previa</h2>

  <!-- Estado de carga -->
  <p *ngIf="cargando">Cargando documento...</p>

  <!-- Error -->
  <p *ngIf="error" class="error">{{ error }}</p>

  <!-- Metadata -->
  <div *ngIf="documento && !cargando" class="document-card">
    <h3>{{ documento.title }}</h3>
    <p><strong>Descripci√≥n:</strong> {{ documento.description }}</p>
    <p><strong>Materia:</strong> {{ documento.subject }}</p>
    <p><strong>Fecha de subida:</strong> {{ documento.uploadDate }}</p>
    <p><strong>Autor:</strong> {{ documento.authorUsername }}</p>

    <!-- Opcional: debug de todo el objeto -->
    <pre>{{ documento | json }}</pre>
  </div>
</div>
